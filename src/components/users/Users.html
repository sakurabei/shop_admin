<div>
  <!-- 面包屑 -->
  <el-breadcrumb separator-class="el-icon-arrow-right" class="head">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
    <el-breadcrumb-item>用户列表</el-breadcrumb-item>
  </el-breadcrumb>

  <!-- 输入框部分 -->
  <el-row :gutter="20">
    <el-col :span="8">
      <el-input placeholder="请输入内容" v-model="queryText">
        <!-- slot="append(后面) prepend(前面)"决定按钮的位置 -->
        <el-button
          @click="startQuery"
          slot="append"
          icon="el-icon-search"
        ></el-button>
      </el-input>
    </el-col>
    <el-col :span="8">
      <el-button @click="showAddUserDialog">添加用户</el-button>
    </el-col>
  </el-row>
  <!-- 表格部分 -->
  <!-- el-table：表格组件
    -：data="tableData"
    表格数据
    el-table-column：列
    行数=>数据中心的数组元素个数决定的
    label：标签名称
    prop：读取数据
  -->
  <el-table :data="usersData" style="width: 100%">
    <el-table-column prop="username" label="姓名" width="180"></el-table-column>
    <el-table-column prop="email" label="邮箱" width="180"></el-table-column>
    <el-table-column prop="mobile" label="电话"></el-table-column>
    <el-table-column label="用户状态">
      <template slot-scope="scope">
        <el-switch
          @change="stateChanged(scope.row)"
          v-model="scope.row.mg_state"
        >
        </el-switch>
      </template>
    </el-table-column>
    <el-table-column label="操作">
      <!--
        plain:镂空
        size：mini
        type:类型（颜色）
       -->
      <template slot-scope="scope">
        <el-button
          @click="showEditUserDialog(scope.row)"
          plain
          type="primary"
          icon="el-icon-edit"
          size="mini"
        ></el-button>
        <el-button
          plain
          size="mini"
          type="danger"
          icon="el-icon-delete"
          @click="delUser(scope.row.id)"
        ></el-button>
        <el-button plain size="mini" type="success" icon="el-icon-check"
          >分配角色</el-button
        >
      </template>
    </el-table-column>
  </el-table>
  <el-pagination
    @current-change="clickCurrentPage"
    background
    layout="prev, pager, next"
    :total="total"
    :page-size="2"
    :current-page="pagenum"
  ></el-pagination>
  <!-- 第一个对话框 -添加用户对话框 -->
  <!-- el-dialog对话框
  表格=>数据=>数组
  表单=>数据=>对象
  -->
  <!-- 展示 el-dialog
  rules校验规则

    给el-form添加rules`:rules='rules'` rules是一个对象
    给每一个要校验的表单元素 添加`prop='username'`
    设置rules校验对象
  -->
  <el-dialog
    title="添加用户"
    :visible.sync=" dialogAddUserFormVisible"
    @closed="dialogClosed"
  >
    <!-- 表单 -->
    <el-form
      :rules="rules"
      :model="addUserForm"
      label-width="80px"
      ref="addUserForm"
    >
      <el-form-item label="用户名" prop="username">
        <el-input v-model="addUserForm.username"></el-input>
      </el-form-item>
      <el-form-item label="密码" prop="password">
        <el-input v-model="addUserForm.password"></el-input>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input v-model="addUserForm.email"></el-input>
      </el-form-item>
      <el-form-item label="手机" prop="mobile">
        <el-input v-model="addUserForm.mobile"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click=" dialogAddUserFormVisible = false">取 消</el-button>
      <el-button type="primary" @click="addUser">确 定</el-button>
    </div>
  </el-dialog>
  <!-- 第二对话框 - 编辑用户对话框 -->
  <el-dialog title="编辑用户" :visible.sync="dialogEditUserFormVisible">
    <el-form :model="editUserform" label-width="80px">
      <el-form-item label="用户名">
        <!-- <el-input v-model="editUserform.username" autocomplete="off"></el-input> -->
        <el-tag>{{editUserform.username}}</el-tag>
      </el-form-item>
      <el-form-item label="邮箱">
        <el-input v-model="editUserform.email" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="电话">
        <el-input v-model="editUserform.mobile" autocomplete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="dialogEditUserFormVisible = false">取 消</el-button>
      <el-button type="primary" @click="dialogEditUserFormVisible= false"
        >确 定</el-button
      >
    </div>
  </el-dialog>
</div>
