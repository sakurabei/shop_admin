<div>
  <!-- 步骤条 -->
  <el-steps :active="activeIndex">
    <el-step title="第一步" description="基本信息"></el-step>
    <el-step title="第二步" description="图片商品"></el-step>
    <el-step title="第三步" description="商品内容"></el-step>
  </el-steps>
  <!-- 标签页 -->
  <el-tabs
    @tab-click="clickTabs"
    v-model="activeName"
    tab-position="left"
    style="height: 200px;"
  >
    <!-- 第一步 -->
    <el-tab-pane name="one" label="基本信息"
      >基本信息
      <el-button @click="next(2,'two')" type="primary">下一步</el-button>
    </el-tab-pane>
    <!-- 第二步 -->
    <el-tab-pane name="two" label="图片商品"
      >图片商品
      <el-button @click="next(3,'three')" type="primary">下一步</el-button>
    </el-tab-pane>
    <!-- 第三步 -->
    <el-tab-pane name="three" label="商品内容"
      >商品内容
      <el-button type="primary">确定</el-button>
    </el-tab-pane>
  </el-tabs>
</div>
