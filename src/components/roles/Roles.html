<div>
  <el-table :data="rolesData" style="width: 100%">
    <!-- 展开行开始---------------------- -->
    <el-table-column type="expand">
      <template slot-scope="scope">
        <!--第一层  -->
        <el-row v-for="item1 in scope.row.children" :key="item1.id">
          <el-col :span="4">{{item1.authName}}</el-col>
          <el-col :span="20">
            <!-- 第二层 -->
            <el-row v-for="item2 in item1.children" :key="item2">
              <el-col :span="4">{{item2.authName}}</el-col>
              <el-col :span="20">
                <!-- 第三层 -->
                <span v-for="item3 in item2.children" :key="item3">{{item3.authName}}</span>
              </el-col>
            </el-row>
          </el-col>
        </el-col>
        </el-row>
      </template>
    </el-table-column>
    <!-- 展开航结束 -->
    <el-table-column type="index" :index="indexMethod"></el-table-column>
    <el-table-column
      prop="roleName"
      label="角色名称"
      width="180"
    ></el-table-column>
    <el-table-column prop="roleDesc" label="描述" width="180"></el-table-column>
    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button
          plain
          type="primary"
          icon="el-icon-edit"
          size="mini"
        ></el-button>
        <el-button
          plain
          size="mini"
          type="danger"
          icon="el-icon-delete"
        ></el-button>
        <el-button plain size="mini" type="success" icon="el-icon-check"
          >分配角色</el-button
        >
      </template>
    </el-table-column>
  </el-table>
</div>
