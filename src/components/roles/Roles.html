<div>
  <el-table :data="rolesData" style="width: 100%">
    <el-table-column type="index" :index="indexMethod"></el-table-column>
    <el-table-column
      prop="roleName"
      label="角色名称"
      width="180"
    ></el-table-column>
    <el-table-column prop="roleDesc" label="描述" width="180"></el-table-column>
    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button
          plain
          type="primary"
          icon="el-icon-edit"
          size="mini"
        ></el-button>
        <el-button
          plain
          size="mini"
          type="danger"
          icon="el-icon-delete"
        ></el-button>
        <el-button plain size="mini" type="success" icon="el-icon-check"
          >分配角色</el-button
        >
      </template>
    </el-table-column>
  </el-table>
</div>
